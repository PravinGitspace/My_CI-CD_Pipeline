<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud DevOps Engineer</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: royalblue;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .fade-effect {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .fade-effect:hover {
            filter: brightness(70%);
        }
        .content {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .content img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            margin: 20px auto;
        }
        .content h1 {
            font-size: 3em;
            font-style: italic;
            font-weight: bold;
        }
        .thunder-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }
        .thunder-effect {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            animation: thunder 1s forwards;
        }
        @keyframes thunder {
            0% { background: rgba(255, 255, 255, 0.7); }
            100% { background: transparent; }
        }
        .explore-section {
            display: none;
            text-align: center;
            background-color: royalblue;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: 20%;
        }
        .explore-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .explore-links a {
            display: block;
            margin: 10px 0;
            font-size: 1.5em;
            text-decoration: none;
            color: goldenrod;
        }
        .explore-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="fade-effect"></div>
    <div class="content">
        <img src="https://via.placeholder.com/700x300" alt="Cloud Engineer">
        <h1>Cloud DevOps Engineer</h1>
    </div>
    <div class="thunder-icon" onclick="triggerThunder()">
        âš¡
    </div>
    <div class="thunder-effect" id="thunderEffect"></div>
    <div class="explore-section" id="exploreSection">
        <h1>What do you want to explore on this website?</h1>
        <div class="explore-links">
            <a href="#" onclick="goToHome()">Home</a>
            <a href="#">About Me</a>
            <a href="#">Hire Me</a>
        </div>
    </div>
    <script>
        function triggerThunder() {
            const thunderEffect = document.getElementById('thunderEffect');
            const exploreSection = document.getElementById('exploreSection');
            thunderEffect.style.display = 'block';
            setTimeout(() => {
                thunderEffect.style.display = 'none';
                exploreSection.style.display = 'block';
            }, 1000);
        }
        function goToHome() {
            location.reload(); // Reloads the page to return to the "Home" view.
        }
    </script>
</body>
</html>
