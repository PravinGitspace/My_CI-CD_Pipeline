<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravin's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Cloud DevOps Text on Left */
        .header-text {
            font-size: 2.5em;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFD700;
            z-index: 1;  /* Ensures it appears above other elements */
        }

        /* Welcome Text */
        .welcome-text {
            font-size: 1.5em;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 0;  /* Behind other elements */
        }

        /* Thunderbolt Icon */
        .thunderbolt {
            font-size: 50px;
            cursor: pointer;
            position: absolute;
            left: 25%;
            top: 10px;
            transition: 0.3s;
            z-index: 2;  /* Ensures it appears above other elements */
        }

        .thunderbolt:hover {
            color: #FFD700;
        }

        /* Add some spacing and ensure content doesn't overlap */
        .content {
            padding-top: 150px;
        }
    </style>
</head>
<body>

    <!-- Welcome Text -->
    <div class="welcome-text">Welcome to Pravin's Website</div>

    <!-- Cloud DevOps Text on Left -->
    <div class="header-text">Cloud DevOps Engineer</div>

    <!-- Thunderbolt Icon -->
    <a href="newPage.html">
        <div class="thunderbolt">âš¡</div>
    </a>

</body>
</html>
