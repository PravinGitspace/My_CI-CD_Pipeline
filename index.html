<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pravinkumar's Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
    }

    /* Top Navigation Bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 12px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      z-index: 10;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
    }
    .top-bar a:hover {
      background-color: #333;
      border-radius: 5px;
    }

    /* Background Image */
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #background-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Content Area */
    .content {
      margin-top: 80px;
      padding: 20px;
      color: white;
    }

    /* Stylish Footer */

    .tools-used {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      color: #FFD700; /* Golden color for clarity */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3); /* Slight shadow for legibility */
    }

    /* Social Media Icons */
    .social-icons {
      position: fixed;
      bottom: 15px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
    }

    .social-icons a:hover {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen"><h1>Pravinkumar Portfolio</h1></div>

  <!-- Background Image -->
  <div id="background-container">
    <div id="background-overlay"></div>
    <img src="images/devops-background.jpg" id="background-gif" alt="DevOps Background"/>
  </div>

  <!-- Top Horizontal Menu -->
  <div class="top-bar">
    <a href="#" onclick="loadPage('home.html')"><i class="fas fa-home"></i> Home</a>
    <a href="#" onclick="loadPage('about.html')"><i class="fas fa-user"></i> About Me</a>
    <a href="#" onclick="loadPage('certifications.html')"><i class="fas fa-certificate"></i> Certifications</a>
    <a href="#" onclick="loadPage('social.html')"><i class="fas fa-file-alt"></i> Resume</a>
    <a href="#" onclick="loadPage('contact.html')"><i class="fas fa-envelope"></i> Contact Me</a>
  </div>

  <!-- Hidden Menu (not used but preserved) -->
  <div id="menu" class="sidebar-menu" style="display:none;"></div>

  <!-- Dynamic Page Content -->
  <div id="content" class="content"></div>

  <!-- Footer -->
  <footer class="tools-used">
    Tools Used to Build this site: GitHub Actions | HTML | CSS | GitHub
  </footer>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/pravinkumar-m-67b79917ba" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/_pravin_kumr_/profilecard/?igsh=NzRqa2ticzhjMGox" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <!-- JavaScript -->
  <script>
    function loadPage(page) {
      fetch(page).then(response => response.text()).then(data => {
        document.getElementById('content').innerHTML = data;
      });
    }

    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      loadPage('home.html');
    }, 1500);
  </script>
</body>
</html>
