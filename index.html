<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravin's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Cloud DevOps Text on Left */
        .header-text {
            font-size: 2.5em;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFD700;
            z-index: 1;  /* Ensures it appears above other elements */
        }

        /* Welcome Text Container */
        .welcome-container {
            font-size: 2em;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 60%;
            margin: 100px auto; /* Moved the welcome box further down */
            border-radius: 15px;
            text-align: center;
            z-index: 2;
        }

        /* Thunderbolt Icon */
        .thunderbolt {
            font-size: 50px;
            cursor: pointer;
            position: absolute;
            left: 25%;
            top: 10px;
            transition: 0.3s;
            z-index: 2;
        }

        .thunderbolt:hover {
            color: #FFD700;
        }

        /* Top-right Corner Image */
        .top-right-image {
            position: absolute;
            top: 100px;  /* Adjusted position */
            right: 20px;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* Add some spacing and ensure content doesn't overlap */
        .content {
            padding-top: 150px;
        }

        /* Image Carousel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            margin-top: 300px;  /* Moved the images further down */
            position: relative;
        }

        .carousel-images {
            display: flex;
            animation: moveImages 10s linear infinite;
        }

        .carousel-image {
            width: 350px;  /* Increased the image size */
            height: 250px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }

        @keyframes moveImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>

    <!-- Cloud DevOps Text on Left -->
    <div class="header-text">Cloud DevOps Engineer</div>

    <!-- Thunderbolt Icon -->
    <a href="newPage.html">
        <div class="thunderbolt">⚡</div>
    </a>

    <!-- Top-right Corner Image -->
    <img src="images/image2.jpg" alt="Top Image" class="top-right-image">

    <!-- Welcome Text in a Container -->
    <div class="welcome-container">
        Cheers! You are in my portfolio! Click this thunderbolt ⚡ .
    </div>

    <!-- Image Carousel -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="images/image1.png" alt="Image 1" class="carousel-image">
            <img src="images/image2.png" alt="Image 2" class="carousel-image">
            <img src="images/image3.png" alt="Image 3" class="carousel-image">
            <img src="images/image4.png" alt="Image 4" class="carousel-image">
            <img src="images/image5.png" alt="Image 5" class="carousel-image">
        </div>
    </div>

</body>
</html>
