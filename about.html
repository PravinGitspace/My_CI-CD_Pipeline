<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            position: fixed;
            height: 100%;
            left: -200px;
            transition: left 0.3s;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: goldenrod;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 20px;
            padding: 20px;
        }
        .text-area {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: white;
            border: 1px solid goldenrod;
            padding: 10px;
            box-sizing: border-box;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button {
            background-color: goldenrod;
            border: none;
            color: black;
            padding: 5px 10px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="#">My Learnings</a>
        <a href="#">DevOps Flow</a>
        <a href="about.html">About Me</a>
    </div>
    <div class="content">
        <h1>About Me</h1>
        <div class="toolbar">
            <button onclick="execCmd('bold')">Bold</button>
            <button onclick="execCmd('italic')">Italic</button>
            <button onclick="execCmd('underline')">Underline</button>
            <button onclick="execCmd('foreColor', 'red')">Red</button>
            <button onclick="execCmd('foreColor', 'green')">Green</button>
            <button onclick="execCmd('foreColor', 'blue')">Blue</button>
        </div>
        <div class="text-area" id="textArea" contenteditable="true"></div>
    </div>

    <script>
        // Sidebar show/hide
        document.body.addEventListener('mousemove', function(event) {
            const sidebar = document.getElementById('sidebar');
            if (event.clientX < 50) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-200px';
            }
        });

        // Save content to local storage
        const textArea = document.getElementById('textArea');
        textArea.innerHTML = localStorage.getItem('aboutMeContent') || '';
        textArea.addEventListener('input', function() {
            localStorage.setItem('aboutMeContent', textArea.innerHTML);
        });

        // Text editing commands
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }
    </script>
</body>
</html>
